sources:
  - name: main
    tables:
      - name: bike_data
        columns:
          - name: tripduration
            data_type: CHARACTER VARYING(256)
          - name: starttime
            data_type: CHARACTER VARYING(256)
          - name: stoptime
            data_type: CHARACTER VARYING(256)
          - name: start station id
            data_type: CHARACTER VARYING(256)
          - name: start station name
            data_type: CHARACTER VARYING(256)
          - name: start station latitude
            data_type: CHARACTER VARYING(256)
          - name: start station longitude
            data_type: CHARACTER VARYING(256)
          - name: end station id
            data_type: CHARACTER VARYING(256)
          - name: end station name
            data_type: CHARACTER VARYING(256)
          - name: end station latitude
            data_type: CHARACTER VARYING(256)
          - name: end station longitude
            data_type: CHARACTER VARYING(256)
          - name: bikeid
            data_type: CHARACTER VARYING(256)
          - name: usertype
            data_type: CHARACTER VARYING(256)
          - name: birth year
            data_type: CHARACTER VARYING(256)
          - name: gender
            data_type: CHARACTER VARYING(256)
          - name: ride_id
            data_type: CHARACTER VARYING(256)
          - name: rideable_type
            data_type: CHARACTER VARYING(256)
          - name: started_at
            data_type: CHARACTER VARYING(256)
          - name: ended_at
            data_type: CHARACTER VARYING(256)
          - name: start_station_name
            data_type: CHARACTER VARYING(256)
          - name: start_station_id
            data_type: CHARACTER VARYING(256)
          - name: end_station_name
            data_type: CHARACTER VARYING(256)
          - name: end_station_id
            data_type: CHARACTER VARYING(256)
          - name: start_lat
            data_type: CHARACTER VARYING(256)
          - name: start_lng
            data_type: CHARACTER VARYING(256)
          - name: end_lat
            data_type: CHARACTER VARYING(256)
          - name: end_lng
            data_type: CHARACTER VARYING(256)
          - name: member_casual
            data_type: CHARACTER VARYING(256)
          - name: filename
            data_type: CHARACTER VARYING(256)

      - name: central_park_weather
        columns:
          - name: station
            data_type: CHARACTER VARYING(256)
          - name: name
            data_type: CHARACTER VARYING(256)
          - name: date
            data_type: CHARACTER VARYING(256)
          - name: awnd
            data_type: CHARACTER VARYING(256)
          - name: prcp
            data_type: CHARACTER VARYING(256)
          - name: snow
            data_type: CHARACTER VARYING(256)
          - name: snwd
            data_type: CHARACTER VARYING(256)
          - name: tmax
            data_type: CHARACTER VARYING(256)
          - name: tmin
            data_type: CHARACTER VARYING(256)
          - name: filename
            data_type: CHARACTER VARYING(256)

      - name: daily_citi_bike_trip_counts_and_weather
        columns:
          - name: date
            data_type: CHARACTER VARYING(256)
          - name: trips
            data_type: CHARACTER VARYING(256)
          - name: precipitation
            data_type: CHARACTER VARYING(256)
          - name: snow_depth
            data_type: CHARACTER VARYING(256)
          - name: snowfall
            data_type: CHARACTER VARYING(256)
          - name: max_temperature
            data_type: CHARACTER VARYING(256)
          - name: min_temperature
            data_type: CHARACTER VARYING(256)
          - name: average_wind_speed
            data_type: CHARACTER VARYING(256)
          - name: dow
            data_type: CHARACTER VARYING(256)
          - name: year
            data_type: CHARACTER VARYING(256)
          - name: month
            data_type: CHARACTER VARYING(256)
          - name: holiday
            data_type: CHARACTER VARYING(256)
          - name: stations_in_service
            data_type: CHARACTER VARYING(256)
          - name: weekday
            data_type: CHARACTER VARYING(256)
          - name: weekday_non_holiday
            data_type: CHARACTER VARYING(256)
          - name: filename
            data_type: CHARACTER VARYING(256)

      - name: fhv_bases
        columns:
          - name: base_number
            description: "The TLC license number of the dispatching base"
            data_type: CHARACTER VARYING(256)

          - name: base_name
            description: "The official name of the base entity"
            data_type: CHARACTER VARYING(256)

          - name: dba
            description: "The “doing business as” name of the base"
            data_type: CHARACTER VARYING(256)

          - name: dba_category
            data_type: CHARACTER VARYING(256)

          - name: filename
            description: "Source data filename"
            data_type: CHARACTER VARYING(256)

      - name: fhv_tripdata
        columns:
          - name: dispatching_base_num
            description: "The TLC Base License Number of the base that dispatched the trip"
            data_type: CHARACTER VARYING(256)
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              - relationships:
                  to: source('main', 'fhv_bases')
                  field: base_number

          - name: pickup_datetime
            description: "The date and time of the trip pick-up"
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: dropoff_datetime
            description: "The date and time of the trip dropoff"
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: pulocationid
            description: "TLC Taxi Zone in which the trip began"
            data_type: DOUBLE

          - name: dolocationid
            description: "TLC Taxi Zone in which the trip ended"
            data_type: DOUBLE

          - name: sr_flag
            description: "Indicates if the trip was a part of a shared ride chain offered by a 
                          High Volume FHV company (e.g. Uber Pool, Lyft Line). For shared 
                          trips, the value is 1. For non-shared rides, this field is null."
            data_type: INTEGER

          - name: affiliated_base_number
            data_type: CHARACTER VARYING(256)

          - name: filename
            data_type: CHARACTER VARYING(256)

      - name: fhvhv_tripdata
        columns:
          - name: hvfhs_license_num
            description: "The TLC license number of the HVFHS base or business
                          As of September 2019, the HVFHS licensees are the following:
                          • HV0002: Juno
                          • HV0003: Uber
                          • HV0004: Via
                          • HV0005: Lyft"
            data_type: CHARACTER VARYING(256)

          - name: dispatching_base_num
            description: "The TLC Base License Number of the base that dispatched the trip"
            data_type: CHARACTER VARYING(256)
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
              # - relationships:
              #     to: source('main', 'fhv_bases')
              #     field: base_number

          - name: originating_base_num
            description: "base number of the base that received the original trip request"
            data_type: CHARACTER VARYING(256)

          - name: request_datetime
            description: "date/time when passenger requested to be picked up"
            data_type: TIMESTAMP

          - name: on_scene_datetime
            description: "date/time when driver arrived at the pick-up location (Accessible Vehicles-only)"
            data_type: TIMESTAMP

          - name: pickup_datetime
            description: "The date and time of the trip pick-up"
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: dropoff_datetime
            description: "The date and time of the trip drop-off"
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: pulocationid
            description: "TLC Taxi Zone in which the trip began"
            data_type: BIGINT

          - name: dolocationid
            description: "TLC Taxi Zone in which the trip ended"
            data_type: BIGINT

          - name: trip_miles
            description: "total miles for passenger trip"
            data_type: DOUBLE
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  max_value: 1000
                  config:
                    severity: warn

          - name: trip_time
            description: "total time in seconds for passenger trip"
            data_type: BIGINT

          - name: base_passenger_fare
            description: "base passenger fare before tolls, tips, taxes, and fees"
            data_type: DOUBLE

          - name: tolls
            description: "total amount of all tolls paid in trip"
            data_type: DOUBLE

          - name: bcf
            description: "total amount collected in trip for Black Car Fund"
            data_type: DOUBLE

          - name: sales_tax
            description: "total amount collected in trip for NYS sales tax"
            data_type: DOUBLE

          - name: congestion_surcharge
            description: "total amount collected in trip for NYS congestion surcharge"
            data_type: DOUBLE

          - name: airport_fee
            description: "$2.50 for both drop off and pick up at LaGuardia, Newark, and John F. Kennedy airports"
            data_type: DOUBLE

          - name: tips
            description: "total amount of tips received from passenger"
            data_type: DOUBLE

          - name: driver_pay
            description: "total driver pay (not including tolls or tips and net of commission, surcharges, or taxes)"
            data_type: DOUBLE

          - name: shared_request_flag
            description: "Did the passenger agree to a shared/pooled ride, regardless of whether they were matched? (Y/N)"
            data_type: CHARACTER VARYING(256)

          - name: shared_match_flag
            description: "Did the passenger share the vehicle with another 
                          passenger who booked separately at any point during the trip? (Y/N)"
            data_type: CHARACTER VARYING(256)

          - name: access_a_ride_flag
            description: "Was the trip administered on behalf of the Metropolitan Transportation Authority (MTA)? (Y/N)"
            data_type: CHARACTER VARYING(256)
            tests:
              - accepted_values:
                  values: ['Y', 'N']
                  config:
                    severity: warn

          - name: wav_request_flag
            description: "Did the passenger request a wheelchair-accessible vehicle (WAV)? (Y/N)"
            data_type: CHARACTER VARYING(256)

          - name: wav_match_flag
            description: "Did the trip occur in a wheelchair-accessible vehicle (WAV)? (Y/N)"
            data_type: CHARACTER VARYING(256)

          - name: filename
            description: "Source data filename"
            data_type: CHARACTER VARYING(256)

      - name: green_tripdata
        columns:
          - name: vendorid
            description: "Code indicating the TPEP provider that provided the record. 
                          1= Creative Mobile Technologies, LLC; 2= VeriFone Inc."
            data_type: BIGINT

          - name: lpep_pickup_datetime
            description: "The date and time when the meter was engaged."
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: lpep_dropoff_datetime
            description: "The date and time when the meter was disengaged."
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist

          - name: store_and_fwd_flag
            description: "Indicates whether the trip record was held in vehicle 
                          memory before sending to the vendor, aka “store and forward,” 
                          because the vehicle did not have a connection to the server.

                          Y= store and forward trip
                          N= not a store and forward trip"
            data_type: CHARACTER VARYING(256)

          - name: ratecodeid
            description: "The final rate code in effect at the end of the trip.
                          1= Standard rate
                          2=JFK
                          3=Newark
                          4=Nassau or Westchester
                          5=Negotiated fare
                          6=Group ride"
            data_type: DOUBLE

          - name: pulocationid
            description: "TLC Taxi Zone in which the taximeter was engaged."
            data_type: BIGINT

          - name: dolocationid
            description: "TLC Taxi Zone in which the taximeter was disengaged."
            data_type: BIGINT

          - name: passenger_count
            description: "The number of passengers in the vehicle."
            data_type: DOUBLE

          - name: trip_distance
            description: "The elapsed trip distance in miles reported by the taximeter."
            data_type: DOUBLE
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  max_value: 1000
                  config:
                    severity: warn

          - name: fare_amount
            description: "The time-and-distance fare calculated by the meter."
            data_type: DOUBLE

          - name: extra
            description: "Miscellaneous extras and surcharges. Currently, this only includes
                          the $0.50 and $1 rush hour and overnight charges."
            data_type: DOUBLE

          - name: mta_tax
            description: "$0.50 MTA tax that is automatically triggered based on the metered rate in use."
            data_type: DOUBLE

          - name: tip_amount
            description: "Tip amount. This field is automatically populated for credit card tips. Cash tips are not included"
            data_type: DOUBLE

          - name: tolls_amount
            description: "Total amount of all tolls paid in trip."
            data_type: DOUBLE

          - name: ehail_fee
            data_type: INTEGER

          - name: improvement_surcharge
            description: "$0.30 improvement surcharge assessed trips at the flag drop. 
                          The improvement surcharge began being levied in 2015."
            data_type: DOUBLE

          - name: total_amount
            description: "The total amount charged to passengers. Does not include cash tips."
            data_type: DOUBLE

          - name: payment_type
            description: "Numeric code signifying how the passenger paid for the trip. 
                          1= Credit card
                          2= Cash
                          3= No charge
                          4= Dispute
                          5= Unknown
                          6= Voided trip"
            data_type: DOUBLE

          - name: trip_type
            data_type: DOUBLE

          - name: congestion_surcharge
            description: "Total amount collected in trip for NYS congestion surcharge."
            data_type: DOUBLE

          - name: filename
            description: "Source data filename."
            data_type: CHARACTER VARYING(256)

      - name: yellow_tripdata
        columns:
          - name: vendorid
            description: "Code indicating the TPEP provider that provided the record. 
                          1= Creative Mobile Technologies, LLC; 2= VeriFone Inc."
            data_type: BIGINT
            
          - name: tpep_pickup_datetime
            description: "The date and time when the meter was engaged."
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          
          - name: tpep_dropoff_datetime
            description: "The date and time when the meter was disengaged."
            data_type: TIMESTAMP
            tests:
              - not_null
              - dbt_expectations.expect_column_to_exist
          - name: passenger_count
            description: "The number of passengers in the vehicle."
            data_type: DOUBLE

          - name: trip_distance
            description: "The elapsed trip distance in miles reported by the taximeter."
            data_type: DOUBLE
            tests:
              - dbt_expectations.expect_column_values_to_be_between:
                  min_value: 0
                  max_value: 1000
                  config:
                    severity: warn

          - name: ratecodeid
            description: "The final rate code in effect at the end of the trip.
                          1= Standard rate
                          2=JFK
                          3=Newark
                          4=Nassau or Westchester
                          5=Negotiated fare
                          6=Group ride"
            data_type: DOUBLE

          - name: store_and_fwd_flag
            description: "Indicates whether the trip record was held in vehicle 
                          memory before sending to the vendor, aka “store and forward,” 
                          because the vehicle did not have a connection to the server.

                          Y= store and forward trip
                          N= not a store and forward trip"
            data_type: CHARACTER VARYING(256)

          - name: pulocationid
            description: "TLC Taxi Zone in which the taximeter was engaged."
            data_type: BIGINT

          - name: dolocationid
            description: "TLC Taxi Zone in which the taximeter was disengaged."
            data_type: BIGINT

          - name: payment_type
            description: "Numeric code signifying how the passenger paid for the trip. 
                          1= Credit card
                          2= Cash
                          3= No charge
                          4= Dispute
                          5= Unknown
                          6= Voided trip"
            data_type: BIGINT

          - name: fare_amount
            description: "The time-and-distance fare calculated by the meter."
            data_type: DOUBLE

          - name: extra
            description: "Miscellaneous extras and surcharges. Currently, this only includes the $0.50 and $1 rush hour and overnight charges."
            data_type: DOUBLE

          - name: mta_tax
            description: "$0.50 MTA tax that is automatically triggered based on the metered rate in use."
            data_type: DOUBLE

          - name: tip_amount
            description: "Tip amount. This field is automatically populated for credit card tips. Cash tips are not included"
            data_type: DOUBLE

          - name: tolls_amount
            description: "Total amount of all tolls paid in trip."
            data_type: DOUBLE

          - name: improvement_surcharge
            description: "$0.30 improvement surcharge assessed trips at the flag drop. 
                          The improvement surcharge began being levied in 2015."
            data_type: DOUBLE

          - name: total_amount
            description: "The total amount charged to passengers. Does not include cash tips."
            data_type: DOUBLE

          - name: congestion_surcharge
            description: "Total amount collected in trip for NYS congestion surcharge."
            data_type: DOUBLE

          - name: airport_fee
            description: "$1.25 for pick up only at LaGuardia and John F. Kennedy Airports."
            data_type: DOUBLE
            
          - name: filename
            description: "Source data filename."
            data_type: CHARACTER VARYING(256)
