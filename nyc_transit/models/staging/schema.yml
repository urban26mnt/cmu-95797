  - name: stg__yellow_tripdata
    description: "Yellow Taxi Trip Records"
    columns:
      - name: vendorid
        description: "Code indicating the TPEP provider that provided the record. 
                      1= Creative Mobile Technologies, LLC; 2= VeriFone Inc."
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist

      - name: tpep_pickup_datetime
        description: "The date and time when the meter was engaged."
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist

      - name: tpep_dropoff_datetime
        description: "The date and time when the meter was disengaged."
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist

      - name: passenger_count
        description: "The number of passengers in the vehicle."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: trip_distance
        description: "The elapsed trip distance in miles reported by the taximeter."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: ratecodeid
        description: "The final rate code in effect at the end of the trip.
                      1= Standard rate
                      2=JFK
                      3=Newark
                      4=Nassau or Westchester
                      5=Negotiated fare
                      6=Group ride"
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: store_and_fwd_flag
        description: "Indicates whether the trip record was held in vehicle 
                      memory before sending to the vendor, aka 'store and forward',
                      because the vehicle did not have a connection to the server.

                      Y= store and forward trip
                      N= not a store and forward trip"
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: pulocationid
        description: "TLC Taxi Zone in which the taximeter was engaged."
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist

      - name: dolocationid
        description: "TLC Taxi Zone in which the taximeter was disengaged."
        tests:
          - not_null
          - dbt_expectations.expect_column_to_exist

      - name: payment_type
        description: "Numeric code signifying how the passenger paid for the trip. 
                      1= Credit card
                      2= Cash
                      3= No charge
                      4= Dispute
                      5= Unknown
                      6= Voided trip"
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: fare_amount
        description: "The time-and-distance fare calculated by the meter."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: extra
        description: "Miscellaneous extras and surcharges. Currently, this only includes the $0.50 and $1 rush hour and overnight charges."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: mta_tax
        description: "$0.50 MTA tax that is automatically triggered based on the metered rate in use."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: tip_amount
        description: "Tip amount. This field is automatically populated for credit card tips. Cash tips are not included"
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: tolls_amount
        description: "Total amount of all tolls paid in trip."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: improvement_surcharge
        description: "$0.30 improvement surcharge assessed trips at the flag drop. 
                      The improvement surcharge began being levied in 2015."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: total_amount
        description: "The total amount charged to passengers. Does not include cash tips."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: congestion_surcharge
        description: "Total amount collected in trip for NYS congestion surcharge."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: airport_fee
        description: "$1.25 for pick up only at LaGuardia and John F. Kennedy Airports."
        tests:
          - dbt_expectations.expect_column_to_exist

      - name: filename
        description: "Source data filename"
        tests:
          - dbt_expectations.expect_column_to_exist
